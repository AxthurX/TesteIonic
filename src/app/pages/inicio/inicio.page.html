<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <!-- iON LIST -->
  <ion-list>

    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>

      <ion-label >{{ c.name }}</ion-label>
    </ion-item>

  </ion-list>
